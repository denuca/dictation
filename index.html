<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input and File Upload</title>
</head>
<body>
    <h1>Upload a Text File or Enter Text</h1>
    <form id="uploadForm">
        <label for="textInput">Enter Text:</label><br>
        <textarea id="textInput" rows="4" cols="50"></textarea><br><br>
        <label for="fileInput">Or Upload a Text File:</label><br>
        <input type="file" id="fileInput" accept=".txt"><br><br>
        <button type="submit">Submit</button>
    </form>
    <pre id="output"></pre>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const textInput = document.getElementById('textInput').value;
            const fileInput = document.getElementById('fileInput').files;
            const output = document.getElementById('output');

            if (textInput) {
                output.textContent = textInput;
            } else if (fileInput) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    output.textContent = e.target.result;
                };
                reader.readAsText(fileInput);
            } else {
                output.textContent = 'Please enter text or upload a file.';
            }
        });
    </script>
</body>
</html>
